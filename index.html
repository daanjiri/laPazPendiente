<body>
    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
            url: {type: 'string', default: ''}
            },
    
            init: function () {
                // Closure to access fresh `this.data` from event handler context.
                var self = this;
                var el =this.el
    
                 // .init() is a good place to set up initial state and variables.
                 // Store a reference to the handler so we can later remove it.
                
                el.addEventListener('click',function(){
                    window.location.href = self.data.url;
                })  
    
                console.log(el);
                console.log(self.data.url);
            },
    
        });        
      </script>

    <a-scene >

        <a-entity id="rig" movement-controls kinematic-body>
            <a-entity id="camera" camera position="0 2 7" look-controls cursor="rayOrigin: mouse"></a-entity>
          </a-entity>
          <a-entity scale='63 1 3' environment="lightPosition: 1 5 -2; preset: starry; groundColor: #445; grid: cross"></a-entity>
